<!doctype html>
<html lang="en">
<head>
<title>Index</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="icon" href="images/favicon.png" type="image/x-icon">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i%7CMerriweather:300,300i,400,400i,700,700i,900,900i"
	rel="stylesheet">

<!-- Bootstrap Stylesheet -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

<!-- Font Awesome Stylesheet -->
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">

<!-- Custom Stylesheets -->
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" id="cpswitch" th:href="@{/css/orange.css}">
<link rel="stylesheet" th:href="@{/css/responsive.css}">

<!-- Owl Carousel Stylesheet -->
<link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
<link rel="stylesheet" th:href="@{/css/owl.theme.css}">

<!-- Flex Slider Stylesheet -->
<link rel="stylesheet" th:href="@{/css/flexslider.css}" type="text/css" />

<!--Date-Picker Stylesheet-->
<link rel="stylesheet" th:href="@{/css/datepicker.css}">

<!-- Magnific Gallery -->
<link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
</head>


<body id="main-homepage">


	<div th:replace="/layout/header :: header"></div>

	<section class="page-cover dashboard">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h1 class="page-title">My Account</h1>
					<ul class="breadcrumb">
						<li><a href="#">Home</a></li>
						<li class="active">My Account</li>
					</ul>
				</div>
				<!-- end columns -->
			</div>
			<!-- end row -->
		</div>
		<!-- end container -->
	</section>

	<section class="innerpage-wrapper">
		<div id="dashboard" class="innerpage-section-padding">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<div class="dashboard-heading">
							<h2>
								Vé <span>Tàu Điện Ngầm</span>
							</h2>
							<p th:text="${'Bạn đang xem vé tàu điện ngầm ngày ' + day}"> </p>
							<p>Hãy chọn cho mình chuyến đi phù hợp!</p>
						</div>
						<!-- end dashboard-heading -->

						<div class="dashboard-wrapper">
							<div class="row">



								<div
									class="col-xs-12 col-sm-12 col-md-12 dashboard-content booking-trips">
									<h2 class="dash-content-title">Danh sách các vé kèm thời gian khởi hành</h2>
									<div class="dashboard-listing booking-listing">
										<div class="dash-listing-heading"></div>

										<div class="table-responsive">
											<table class="table table-hover">
												<tbody>
													<tr th:each="tripDTO : ${tripDTOs}">
														<td class="dash-list-icon booking-list-date"><div
																class="b-date">
																<img alt="" style="width: 50px;" src="https://metroguides.info/metroimg/icon2.png">
															</div></td>
														<td class="dash-list-text booking-list-detail">
															<h3 th:text="${'Từ ' + tripDTO.getRouteDTO().getStopPointDTOStart().name + ' đến ' + tripDTO.getRouteDTO().getStopPointDTOEnd().name}"></h3>
															<ul class="list-unstyled booking-info">
																<li th:inline="text"><span>Ngày:  </span>  [[${day}]] </li>
																<li th:inline="text"><span>Thời gian :</span> [[${tripDTO.getDepartureTimeDTO().time}]]h </li>
																<li th:inline="text"><span>Giá:  </span>  [[${tripDTO.priceFormat()}]]  </li>
																<li th:inline="text"><span>Còn lại :  </span>  [[${tripDTO.remain}]] vé </li>
																
															</ul>
															<button 
																th:data-day="${day}" 
																th:data-id="${tripDTO.id}"
																th:data-start="${tripDTO.getRouteDTO().getStopPointDTOStart().name}" 
																th:data-end="${tripDTO.getRouteDTO().getStopPointDTOEnd().name}"
																th:data-time="${tripDTO.getDepartureTimeDTO().time}"
																th:data-price="${tripDTO.price}"
																th:data-tour="0"
																class="btn btn-orange add-cart" 
																
															>Thêm giỏ hàng</button>
														</td>
														
													</tr>

												</tbody>
											</table>
										</div>
										<!-- end table-responsive -->
									</div>
									<!-- end booking-listings -->

								</div>
								<!-- end columns -->

							</div>
							<!-- end row -->
						</div>
						<!-- end dashboard-wrapper -->
					</div>
					<!-- end columns -->
				</div>
				<!-- end row -->
			</div>
			<!-- end container -->
		</div>
		<!-- end dashboard -->
	</section>





	<div th:replace="/layout/footer :: footer"></div>





	<!-- Page Scripts Starts -->
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{js/jquery.flexslider.js}"></script>
	<script th:src="@{/js/bootstrap-datepicker.js}"></script>
	<script th:src="@{/js/owl.carousel.min.js}"></script>
	<script th:src="@{/js/custom-navigation.js}"></script>
	<script th:src="@{/js/custom-flex.js}"></script>
	<script th:src="@{/js/custom-owl.js}"></script>
	<script th:src="@{/js/custom-date-picker.js}"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script th:src="@{/js/custom.js}"></script>
	<!-- Page Scripts Ends -->

</body>
</html>
